<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购后台管理系统</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
    <style>
        th {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 左侧 -->
    <aside class="lt-aside">
        <!-- brand品牌 -->
        <div class="brand">
            <a href="./login.html">ITCAST</a>
        </div>
        <!-- user -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- menu -->
        <ul class="menu">
            <li>
                <a href="./userManage.html">
                    <i class="glyphicon glyphicon-user"></i>用户管理
                </a>
            </li>

            <li>
                <a data-toggle="collapse" href="#collapseExample">
                    <i class="glyphicon glyphicon-list"></i> 分类管理
                </a>
                <div class="collapse  child" id="collapseExample">
                    <a href="./categoryFirst.html">一级分类</a>
                    <a href="./categorySecond.html">二级分类</a>
                </div>
            </li>

            <li>
                <a href="./productManage.html">
                    <i class="glyphicon glyphicon-tags"></i>商品管理
                </a>
            </li>
        </ul>
    </aside>


    <!-- 右侧 -->
    <section class="lt-section">
        <!-- 顶部导航 -->
        <div class="lt-nav">
            <!-- 左侧展开连接 -->
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <!-- 右侧退出连接 -->
            <a data-logout data-toggle="modal" href="#myModal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="lt-content">
            <div class="container-fluid">
                <!-- 路径导航 -->
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">分类管理</li>
                    <li class="active">一级分类</li>
                </ol>

                <!-- 表单呈现 -->
                <div class="lt_content">
                    <table class="table table-bordered table-hover">

                        <a href="#first-modal" data-toggle="modal" class="btn btn-default tjfl">添加分类</a>

                        <!-- 添加分类时弹出的盒子 -->
                        <div class="modal fade" id="first-modal">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                            <span>&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal" id="first-form">
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <input type="text" name="categoryName" class="form-control" id="categoryName" placeholder="输入一级分类">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer" style="margin-top:30px">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                        <button type="button" id="save" class="btn btn-primary">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 表头 -->
                        <thead>
                            <tr>
                                <th width="20%">序号</th>
                                <th width="80%">分类名称</th>
                            </tr>
                        </thead>

                        <!-- 主体 -->
                        <tbody>
                            <tr class="text-center">
                                <td>1</td>
                                <td>wanlum</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 页码 -->
                    <div class="page">
                        <ul class="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/template" id="first-template">
        <%for(var i=0; i<rows.length; i++){%>
            <tr class="text-center">
                <td>
                    <%=(page-1)*size+i+1%>
                </td>
                <td>
                    <%=rows[i].categoryName%></td>
            </tr>
            <%}%>
    </script>

    
    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入categoryFirst.js -->
    <script src="./js/categoryFirst.js"></script>


    <!-- 针对右上退出 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a type="button" class="btn btn-primary" href="./login.html">确定</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#addBtn').on('click', function () {
            /*显示模态框*/
            $('#addModal').modal('show');
        });
    </script>
</body>

</html>
