<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统-一级分类</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
    <style>
        th {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 左侧 -->
    <aside class="lt-aside">
        <!-- brand品牌 -->
        <div class="brand">
            <a href="./login.html">ITCAST</a>
        </div>
        <!-- user -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- menu -->
        <ul class="menu">
            <li>
                <a href="./userManage.html">
                    <i class="glyphicon glyphicon-user"></i>用户管理
                </a>
            </li>
    
            <li>
                <a data-toggle="collapse" href="#collapseExample">
                    <i class="glyphicon glyphicon-list"></i> 分类管理
                </a>
                <div class="collapse  child" id="collapseExample">
                    <a href="./categoryFirst.html">一级分类</a>
                    <a href="./categorySecond.html">二级分类</a>
                </div>
            </li>
    
            <li>
                <a href="./productManage.html">
                    <i class="glyphicon glyphicon-tags"></i>商品管理
                </a>
            </li>
        </ul>
    </aside>


    <!-- 右侧 -->
    <section class="lt-section">
        <!-- 顶部导航 -->
        <div class="lt-nav">
            <!-- 左侧展开连接 -->
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <!-- 右侧退出连接 -->
            <a data-logout data-toggle="modal" href="#myModal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <!-- 表单内容区域 -->
        <div class="lt-content">
            <div class="container-fluid">
                <!-- 路径导航 -->
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">用户管理</li>
                </ol>
        
                <!-- 表格呈现 -->
                <div class="add_content">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>用户名</th>
                                <th>手机号</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center">
                                <th>1</th>
                                <td>zxh</td>
                                <td>13752273153</td>
                                <td>正常</td>
                                <td>
                                    <a href="javascript:;" class="btn btn-primary">启用</a>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <th>2</th>
                                <td>wanlum</td>
                                <td>13635679821</td>
                                <td>正常</td>
                                <td>
                                    <a href="javascript:;" class="btn btn-danger">禁用</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="page">
                        <ul class="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- 模板引擎 -->
    <!-- 原生语法：<%%>  输出<%=%> -->
    <!-- 简洁语法：{{ }} -->
    <!-- 绑定数据 -->
    <!-- template(模板的id,数据对象) -->

<script type="text/template" id="usermanage-template">
  <%for(var i = 0; i<rows.length;i++){%>

  <tr class="text-center">
      <td><%=(page-1)*size+i+1%></td>
      <td><%=rows[i].username%></td>
      <td><%=rows[i].mobile%></td>
      <td><%=rows[i].isDelete==1?'禁用':'正常'%></td>
      <td>
          <%if(rows[i].isDelete == 1) {%>
          <a data-id="<%=rows[i].id%>"  href="javascript:;" class="btn btn-primary">启用</a>
          <%}else {%>
          <a href="javascript:;" class="btn btn-danger">禁用</a>
          <%}%>
      </td>
    </tr>
    <%}%>
</script>

    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎库 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入分页 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入userManage.js -->
    <script src="./js/userManage.js"></script>

    <!-- 针对右上退出 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a type="button" class="btn btn-primary" href="./login.html">确定</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
